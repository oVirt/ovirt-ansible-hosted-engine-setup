---
- include_tasks: auth_sso.yml
- name: Prepare iSCSI parameters
  set_fact:
    iscsid:
      iscsi:
        address: "{{ he_iscsi_portal_addr }}"
        port: "{{ he_iscsi_portal_port }}"
        username: "{{ he_iscsi_discover_username }}"
        password: "{{ he_iscsi_discover_password }}"
- name: Fetch host facts
  ovirt_hosts_facts:
    pattern: name={{ he_host_name }}
    auth: "{{ ovirt_auth }}"
  register: host_result
  until: host_result is succeeded and host_result.ansible_facts.ovirt_hosts|length >= 1
  retries: 50
  delay: 10
- debug: var=host_result
- name: iSCSI discover with REST API
  uri:
    url: https://{{ he_fqdn }}/ovirt-engine/api/hosts/{{ host_result.ansible_facts.ovirt_hosts[0].id }}/iscsidiscover
    validate_certs: no
    user: admin@internal
    password: "{{ he_admin_password }}"
    method: POST
    body: "{{ iscsid | to_json }}"
    return_content: yes
    body_format: json
    status_code: 200
    headers:
      Content-Type: application/json
      Accept: application/json
  register: otopi_iscsi_targets
- debug: var=otopi_iscsi_targets
