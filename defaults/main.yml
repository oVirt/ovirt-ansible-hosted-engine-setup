---
# Stages
he_install_packages:               false
he_initial_clean:                  false
he_pre_checks:                     false
he_bootstrap_local_vm:             false
he_bootstrap_local_vm_engine:      false
he_bootstrap_local_vm_add_host:    false
he_create_storage_domain:          false
he_create_target_vm:               false
he_engine_vm_configuration:        false
he_final_tasks:                    false
he_final_clean:                    false

# Default vars
# Do not change these variables
# Changes in this section are NOT supported
he_cmd_lang:
  LANG: en_US.UTF-8
  LC_MESSAGES: en_US.UTF-8
  LC_ALL: en_US.UTF-8

he_vm_name: HostedEngine
he_data_center: Default
he_cluster: Default
he_local_vm_dir_path: /var/tmp
he_local_vm_dir_prefix: localvm
he_appliance_ova: ''
he_root_ssh_pubkey: ''
he_root_ssh_access: 'yes'
he_cdrom: ''
he_console_type: vnc
he_video_device: vga
he_graphic_device: vnc
he_emulated_machine: pc
he_minimal_mem_size_MB: 4096
he_minimal_disk_size_GB: 50
he_mgmt_network: ovirtmgmt
he_storage_domain_name: hosted_storage

he_host_ip: null
he_host_name: null
he_cloud_init_host_name: null
he_cloud_init_domain_name: null

he_smtp_port: 25
he_smtp_server: localhost
he_dest_email: root@localhost
he_source_email: root@localhost

## Mandatory variables:

## passwords
# TODO: use ansible-vault
he_appliance_password: 123456
he_admin_password: 123456


he_bridge_if: eth0
he_fqdn: engine.example.com
he_mem_size_MB: 4096
he_vcpus: 4
he_disk_size_GB: 50

he_enable_libgfapi: false
he_enable_hc_gluster_service: false
he_vm_mac_addr: null

## Create storage domain vars:
he_domain_type: null # can be: nfs | iscsi | gluster | fc
he_storage_domain_addr: null

## NFS vars:
## Defaults are null, user should specify if NFS is choosen
he_mount_options: ''
he_storage_domain_path: null
he_nfs_version: auto # can be: auto, v4 or v3

## ISCSI vars:
## Defaults are null, user should specify if ISCSI is choosen
he_iscsi_username: null
he_iscsi_password: null
he_iscsi_discover_username: null
he_iscsi_discover_password: null
he_iscsi_target: null
he_lun_id: null
he_iscsi_portal_port: null
he_iscsi_portal_addr: null
he_iscsi_tpgt: null
he_discard: false

# Define if using STATIC ip configuration
he_vm_ip_addr: null
he_vm_ip_prefix: null
he_dns_addr: null # up to 3 DNS servers IPs can be added
he_vm_etc_hosts: false # try default of '' . user can add lines to /etc/hosts on the engine VM
he_default_gateway: null
